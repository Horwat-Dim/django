<!doctype html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <title>Форма редагування Студента</title>
  <meta name="description"
       value="Система Обліку Студентів Навчального Закладу"
       name="viewport"
       content="width=device-width, initial-scale=1" />

       <!-- Include Styles -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
       crossorigin="anonymous">
       <!-- Include our styles   -->
 <link href="css/main.css" rel="stylesheet">
 <!--
 <style type="text/css">.col-xs-12, .col-xs-6, .col-xs-4,
  .col-xs-8, .col-md-8, .col-md-4, li, tr, th{border: 1px solid red;}</style>
      -->
</head>

<body>
  <!-- Logo -->
  <div class="container">
    <div class="row justify-content-center">
      <h1>Форма Редагування Студента</h1>
    </div>
  </div>
  <!-- Start Form -->
 <div class="container">
     <!-- Sudents name -->
   <div class="row align-items-center" id="students-name">
     <div class="col-xs-6 col-md-4 text-end">
      Имя
     </div>
   <div class="col-xs-6 col-md-4" id="form-first-name">
     <input class="form-control form-control-sm" type="text"
            placeholder="Петро" aria-label=".form-control-sm example">
   </div>
  </div>
 </div>
 <div class="container">
     <!-- Patronumic students -->
   <div class="row align-items-center">
     <div class="col-xs-6 col-md-4 text-end">
      По-батьковi
     </div>
   <div class="col-xs-6 col-md-4" id="form-patronumic-name">
     <input class="form-control form-control-sm" type="text"
            placeholder="Iванович" aria-label=".form-control-sm example">
   </div>
  </div>
 </div>
 <div class="container">
     <!-- Surname -->
   <div class="row align-items-center">
     <div class="col-xs-6 col-md-4 text-end">
      Прiзвище
     </div>
     <div class="col-xs-6 col-md-4" id="form-last-name">
       <input class="form-control form-control-sm" type="text"
              placeholder="Подоба" aria-label=".form-control-sm example">
     </div>
   </div>
 </div>
 <div class="container">
     <!-- Students tickets number -->
   <div class="row align-items-center">
     <div class="col-xs-6 col-md-4 text-end">
      № Бiлету
     </div>
     <div class="col-xs-6 col-md-4" id="form-ticket-number">
        <input class="form-control form-control-sm" type="number"
               placeholder="254" aria-label=".form-control-sm example">
     </div>
   </div>
 </div>
 <div class="container">
     <!-- Date of birth -->
   <div class="row align-items-center">
     <div class="col-xs-6 col-md-4 text-end">
      Дата народження
     </div>
     <div class="col-xs-6 col-md-4" id="form-date-birth">
       <input class="form-control form-control-sm" type="date"
              placeholder="15-10-17" aria-label=".form-control-sm example">
     </div>
   </div>
 </div>
       <!-- ADD Photo  -->
 <div class="container">
     <div class="row align-items-center">
       <div class="col-xs-6 col-md-4 text-end">
         Фото
       </div>
     <div class="col-xs-6 col-md-4" id="form-foto-load">
       <div class="input-group mb-3">
         <input type="file" class="form-control" id="inputGroupFile02">
         <label class="input-group-text" for="inputGroupFile02">Наразi</label>
       </div>
     </div>
     </div>
 </div>
       <!-- Change group --->
 <div class="container">
    <div class="row align-items-center">
     <div class="col-xs-6 col-md-4 text-end">
      Група:
    </div>
   <!-- Groups Selector -->
    <div class="col-xs-6 col-md-4" id="group-selector">
      <select>
        <option value="">Усі Групи</option>
        <option value="">МтМ - 21</option>
        <option value="">МтМ - 22</option>
      </select>
     </div>
    </div>
 </div>
       <!-- Write extra noutes -->
 <div class="container">
     <div class="row">
       <div class="col-xs-6 col-md-4 text-end">
        <label for="exampleFormControlTextarea1"
               class="form-label">Додатковi нотатки</label>
       </div>
       <div class="col-xs-6 col-md-4">
         <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
         </div>
       </div>
     </div>
 <!-- End Container -->
 </div>

<!-- End Main Page Content -->

<!-- Start Footer -->
  <div class="container bg-light">
  <div class="row justify-content-center" id=”footer”>
    <div class="col-4">
      <div class="text-end"><a
           class="btn btn-primary btn-sm" href="#" role="button">Зберегти</a></div>
    </div>
    <div class="col-4">
      <div class="text-start"><button type="button"
           class="btn btn-link btn-sm" href="#">Скасуватиk</button></div>
    </div>
   </div>
</div>

<!-- Javascripts Section -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
